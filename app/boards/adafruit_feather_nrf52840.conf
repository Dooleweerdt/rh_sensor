# Use minimal logging mode and disable info/debug logging to reduce flash space
# CONFIG_LOG_MODE_MINIMAL=y
# CONFIG_LOG_MAX_LEVEL=2
# CONFIG_LOG_DEFAULT_LEVEL=2

# # Disable RTT support
# CONFIG_USE_SEGGER_RTT=n

# # Disable Bluetooth PHY update support
# CONFIG_BT_USER_PHY_UPDATE=n
# CONFIG_BT_PHY_UPDATE=n

# Increase stack memory to avoid crashes
CONFIG_MAIN_STACK_SIZE=4096

# Enable USB subsystem
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_CONSOLE=y
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_CDC_ACM_SERIAL_INITIALIZE_AT_BOOT=y
# USB backend is serial device
CONFIG_MCUMGR_TRANSPORT_UART=y
CONFIG_BASE64=y
CONFIG_CRC=y
